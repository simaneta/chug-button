<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/styles.css">
    <title>CHUG Button</title>
</head>
<body>
    <h1>
        <span>The</span> 
        <span class='chug'>CHUG</span> 
        <span>Button!</span>
    </h1>

    <button id="chugButton"></button>

    <div class="slider-container">
        <span class="slider-label">Fun</span>
        <input type="range" id="soundSlider" min="0" max="1" value="0">
        <span class="slider-label">Grrr</span>
    </div>

    <audio id="funSound" src="static/media/chug_fun.mp3"></audio>
    <audio id="seriousSound" src="static/media/chug_angry.mp3"></audio>    

    <script src="static/script.js" defer></script>

</body>
</html>
